[flake8]
ignore = E128,E731,W503,W504
max-line-length = 512

[tool:pytest]
norecursedirs = .tox gpp.eggs-info build dist docs
addopts = --doctest-modules --doctest-ignore-import-errors --cov=gpp -ra -q -p no:warnings  --cov-append --cov-report xml

[pycodestyle]
count = False
max-line-length = 512
statistics = True
ignore = D100,D101,D102,D103,D104,D105,D106,D107,D202,D203,D205,D210,D212,D400,D406,D407,D412,D413

[egg_info]
tag_build = 
tag_date = 0

