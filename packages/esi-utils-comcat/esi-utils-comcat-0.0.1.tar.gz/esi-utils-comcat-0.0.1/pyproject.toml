[project]
name = "esi-utils-comcat"
version = "0.0.1"
description = "USGS ComCat/Geoserve convenience functionality"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = "<=3.11"

keywords = ["losses", "earthquake"]

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "build>=0.9.0",
    "black>=22.12.0",
    "flake8>=6.0.0",
    "ipython>=8.8.0",
    "notebook>=6.5.2",
    "twine>=4.0.2"
]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "vcrpy>=4.2.0",
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"
