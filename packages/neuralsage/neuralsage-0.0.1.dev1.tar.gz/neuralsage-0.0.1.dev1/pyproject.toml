[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neuralsage"
version = "0.0.1.dev1"
authors = [
  { name="Thomas Paul", email="nivintpaul@gmail.com" },
]
description = "A tool to analyse deep learning models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mrtpk/neuralsage"
"Bug Tracker" = "https://github.com/mrtpk/neuralsage/issues"
