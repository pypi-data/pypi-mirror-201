# Tuned
CarRacing-v0:
  n_timesteps: !!float 4e6
  env_hyperparams:
    n_envs: 16
    frame_stack: 4
    normalize: true
    normalize_kwargs:
      norm_obs: false
      norm_reward: true
  policy_hyperparams:
    use_sde: false
    log_std_init: -1.3502584927786276
    init_layers_orthogonal: true
    activation_fn: tanh
    share_features_extractor: false
    cnn_flatten_dim: 256
    hidden_sizes: [256]
  algo_hyperparams:
    n_steps: 16
    learning_rate: 0.000025630993245026736
    learning_rate_decay: linear
    gamma: 0.99957617037542
    gae_lambda: 0.949455676599436
    ent_coef: !!float 1.707983205298309e-7
    vf_coef: 0.10428178193833336
    max_grad_norm: 0.5406643389792273
    normalize_advantage: true
    use_rms_prop: false

_atari: &atari-defaults
  n_timesteps: !!float 1e7
  env_hyperparams: &atari-env-defaults
    n_envs: 16
    frame_stack: 4
    no_reward_timeout_steps: 1000
    no_reward_fire_steps: 500
    vec_env_class: async
  policy_hyperparams: &atari-policy-defaults
    activation_fn: relu
  algo_hyperparams:
    ent_coef: 0.01
    vf_coef: 0.25
