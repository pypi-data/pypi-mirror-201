[tool.poetry]

name = "omnicloud-tools"
version = "0.0.1"
description = "collection of duties"
keywords = ["duty", "routine"]
authors = ["Iurii Tarasenko <iurii@omnicloud.world>"]
readme = "README.md"
packages = [{include = "omnicloud"}]

homepage = "https://omnicloud.world/"
repository = "https://github.com/omnicloudworld/py.tools"
documentation = "https://docs.omnicloud.world/py-tools"


classifiers = [
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"
]


[tool.poetry.dependencies]
python = "^3.10"
duty = "^0.9.0"
google-auth = "^2.17.0"
cryptography = "^40.0.1"
requests = "^2.28.2"


[tool.poetry.group.dev.dependencies]
duty = "^0.9.0"
ipykernel = "^6.22.0"
pylint = "^2.17.0"
flake8 = "^6.0.0"
pyyaml = "^6.0"
pyyaml-env-tag = "^0.1"


[tool.poetry.group.mkdocs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.4"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
mkdocs-section-index = "^0.3.5"
mkdocs-glightbox = "^0.3.2"
mkdocs-same-dir = "^0.1.2"
mkdocs-include-markdown-plugin = "3.9.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
