[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "spendpoint"
authors = [
    {name = "Arkadiusz Michał Ryś", email = "Arkadiusz.Michal.Rys@gmail.com"},
]
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
dynamic = ["version", "description"]
license = {file = "LICENSE"}
keywords = ["spendpoint"]
dependencies = [
    "arklog~=0.5.1",
    "rdflib~=6.2.0",
    "pandas~=1.5.3",
    "fastapi~=0.94.0",
    "pyarrow~=11.0.0",
    "requests~=2.28.2",
    "starlette~=0.26.0.post1",
    "python-magic~=0.4.27",
    "uvicorn[standard]~=0.21.0",
]

[project.optional-dependencies]
test = [
    "pytest~=7.2.2",
    "sparqlwrapper~=2.0.0",
]
doc = [
    "sphinx~=6.1.3",
]
dev = [
    "tox~=4.4.7",
    "pip~=23.0.1",
    "flit~=3.8.0",
    "twine~=4.0.2",
    "numpy~=1.24.2",
    "invoke~=2.0.0",
    "jinja2~=3.1.2",
    "flake8~=6.0.0",
    "coverage~=7.2.1",
]

[project.urls]
source = "https://git.rys.one/dtdesign/spendpoint"