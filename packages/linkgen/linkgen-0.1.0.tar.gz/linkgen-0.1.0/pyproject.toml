[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "linkgen"
authors = [{name = "Anna", email = "cyber@sysrq.in"}]
license = {file = "LICENSE"}
classifiers = [
    "Environment :: Console",
    "License :: Public Domain",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP"
]
dynamic = ["version", "description"]
dependencies = [
    "tomli; python_version < '3.11'"
]

[project.urls]
Home = "https://git.sysrq.in/linkgen-web/about"

[project.scripts]
linkgen-web = "linkgen.__main__:main"
