[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "svdog"
version = "0.2.4"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "BSD"}
description = "supervisor's dog, should deploy with flylog"
urls = {Homepage = "https://github.com/dantezhu/svdog"}
dependencies = ["supervisor", "flylog"]

[tool.setuptools]
packages = ["svdog"]
zip-safe = false
script-files = ["svdog/bin/run_svdog.py"]
platforms = ["any"]
include-package-data = false
