[tool.poetry]
name = "hawt"
version = "0.1.2"
description = "Highspot Amazon Web Services Tools; convenicance functions that automate certain security tasks."
authors = ["Anthony Lozano <tony.lozano@highspot.com>"]
readme = "README.md"
packages = [
  {include = "hawt"}
]

[tool.poetry.dependencies]
python = "^3.11"
boto3 = "^1.26.105"
appdirs = "^1.4.4"
mypy = "^1.1.1"
typer = {extras = ["all"], version = "^0.7.0"}
boto3-stubs-lite = {extras = ["essential", "identitystore", "sso", "sso-oidc"], version = "^1.26.105"}


[tool.poetry.group.dev.dependencies]
black = {extras = ["d"], version = "^23.3.0"}
pytest = "^7.2.2"

[tool.poetry.scripts]
hawt = "hawt.main:typer_main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
include = '\.pyi?$'
target-version = ['py310']
fast = true
exclude = '''
(
  /(                        # exclude a few common directories in the
    \.git                   # root of the project
    | \.pytest_cache
    | python-venv
    | \.venv
    | build
    | dist
    | \.tox
  ))
'''