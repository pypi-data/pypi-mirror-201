[tool.poetry]
name = "typing_filter"
version = "0.1.1"
description = "Simple CLI to provide choices to a user, and let them type in phrases which filters possible options."

authors = ["Jonathan Delgado <jonathandelgado0327@gmail.com>"]
homepage = "https://jdelgado.net/"
repository = "https://github.com/otanan/typing_filter"

readme = "README.md"
license = "GNU GENERAL PUBLIC LICENSE"
include = ["LICENSE"]

keywords = ["select", "choice", "filter", "CLI", "inquirer"]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
]

packages = [{include = "typing_filter"}]


[tool.poetry.dependencies]
python = ">=3.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"