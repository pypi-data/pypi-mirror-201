[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Toolkit_5G"
version = "0.0.0.4"
authors = [
  { name="VijayGigayasa", email="vijaya@gigayasa.com" },
]
description = "A Toolkit package written in python for 5G NR"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "tensorflow",
  "numpy",
  "matplotlib",
  "ipympl",
]

[project.urls]
"Homepage" = "https://gigayasawireless.github.io/5GToolkit/index.html"
"Bug Tracker" = "https://github.com/pypa/5GToolkit/issues"
