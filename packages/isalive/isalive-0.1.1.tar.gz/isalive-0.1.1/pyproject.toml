[tool.poetry]
name = "isalive"
version = "0.1.1"
description = "isalive is a small python script with no external dependencies that runs a simple telegram bot to notify the status of http resources"
authors = ["saladware <saladware46@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pylint = "^2.17.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
isalive = "isalive:main"
