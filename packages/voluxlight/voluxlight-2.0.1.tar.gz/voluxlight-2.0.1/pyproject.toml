[tool.poetry]
name = "voluxlight"
version = "2.0.1"
description = "Smart light control for Volux"
authors = ["DrTexx <denver.opensource@tutanota.com>"]
license = "AGPLv3"
readme = "README.md"
repository = "https://gitlab.com/volux/voluxlight/"
# TODO: add extra project details (e.g. keywords, classifiers, etc.)

[tool.poetry.dependencies]
python = "^3.8.1"
volux = ">=0.10.0"
lifxlan = "^1.2.7"
bitstring = "<4.0"  # HACK: temporary workaround until new lifxlan release with fixes: https://github.com/mclarkk/lifxlan/issues/173

[tool.poetry.group.dev.dependencies]
volux = { path = "../volux/volux", develop = true}
pre-commit = "^3.1.1"
pylint = "^2.17.0"
pydocstyle = "^6.3.0"
flake8 = "^6.0.0"
mypy = "^1.1.1"
bandit = "^1.7.5"
black = "^23.1.0"
toml = "^0.10.2"
build = "^0.10.0"
twine = "^4.0.2"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
