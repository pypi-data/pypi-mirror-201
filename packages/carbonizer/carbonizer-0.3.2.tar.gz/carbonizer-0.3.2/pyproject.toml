[tool.poetry]
name = "carbonizer"
version = "0.3.2"
description = "A Small CLI to utilize Carbon.now.sh"
authors = ["marvin taschenberger <marvin.taschenberger@gmail.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.10"
pyppeteer = "^1.0.2"
loguru = "^0.6.0"
rich = "^13.3.3"
typer = "^0.7.0"
sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"
bump2version = "^1.0.1"
sphinx-copybutton = "^0.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
carbonize = "carbonizer.cli:carbonize"
