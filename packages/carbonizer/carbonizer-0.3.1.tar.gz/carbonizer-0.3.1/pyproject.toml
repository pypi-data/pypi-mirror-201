[tool.poetry]
name = "carbonizer"
version = "0.3.1"
description = "A Small CLI to utilize Carbon.now.sh"
authors = ["marvin taschenberger <marvin.taschenberger@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pyppeteer = "^1.0.2"
loguru = "^0.6.0"
rich = "^13.3.3"
typer = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
carbonize = "carbonizer.cli:carbonize"
