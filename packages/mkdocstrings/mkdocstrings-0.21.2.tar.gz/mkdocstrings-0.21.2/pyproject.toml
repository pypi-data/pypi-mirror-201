[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "mkdocstrings"
description = "Automatic documentation from sources, for MkDocs."
authors = [
    { name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me" },
]
license = "ISC"
readme = "README.md"
requires-python = ">=3.7"
keywords = [
    "mkdocs",
    "mkdocs-plugin",
    "docstrings",
    "autodoc",
    "documentation",
]
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "Jinja2>=2.11.1",
    "Markdown>=3.3",
    "MarkupSafe>=1.1",
    "mkdocs>=1.2",
    "mkdocs-autorefs>=0.3.1",
    "pymdown-extensions>=6.3",
    "typing-extensions>=4.1; python_version < '3.10'",
]
version = "0.21.2"

[project.optional-dependencies]
crystal = [
    "mkdocstrings-crystal>=0.3.4",
]
python-legacy = [
    "mkdocstrings-python-legacy>=0.2.1",
]
python = [
    "mkdocstrings-python>=0.5.2",
]

[project.urls]
Homepage = "https://mkdocstrings.github.io"
Documentation = "https://mkdocstrings.github.io"
Changelog = "https://mkdocstrings.github.io/changelog"
Repository = "https://github.com/mkdocstrings/mkdocstrings"
Issues = "https://github.com/mkdocstrings/mkdocstrings/issues"
Discussions = "https://github.com/mkdocstrings/mkdocstrings/discussions"
Gitter = "https://gitter.im/mkdocstrings/community"
Funding = "https://github.com/sponsors/mkdocstrings"

[project.entry-points."mkdocs.plugins"]
mkdocstrings = "mkdocstrings.plugin:MkdocstringsPlugin"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/mkdocstrings",
]
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = [
    "duty>=0.8",
]
docs = [
    "black>=23.1",
    "mkdocs>=1.3",
    "mkdocs-coverage>=0.2",
    "mkdocs-gen-files>=0.3",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-section-index>=0.3",
    "mkdocstrings-python>=0.5.1",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "toml>=0.10",
]
maintain = [
    "black>=23.1",
    "blacken-docs>=1.13",
    "git-changelog>=1.0",
]
quality = [
    "ruff>=0.0.246",
]
tests = [
    "docutils",
    "pygments>=2.10",
    "pytest>=6.2",
    "pytest-cov>=3.0",
    "pytest-randomly>=3.10",
    "pytest-xdist>=2.4",
    "sphinx",
]
typing = [
    "mypy>=0.911",
    "types-docutils",
    "types-markdown>=3.3",
    "types-pyyaml",
    "types-toml>=0.10",
]
security = [
    "safety>=2",
]
