[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = false
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py37"

[[tool.pysen.lint.mypy_targets]]
  paths = ["."]
[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py37"]
