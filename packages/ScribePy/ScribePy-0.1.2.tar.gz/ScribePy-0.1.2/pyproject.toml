[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ScribePy"
version = "0.1.2"
description = "Python library for generating documentation"
authors = [
  { name="Fabio Carvalho", email="hipnologo@gmail.com" },
]
readme = "README.md"
keywords = ["documentation", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
license = { file = "LICENSE" }

[project.urls]
"Homepage" = "https://github.com/hipnologo/ScribePy"
"Bug Tracker" = "https://github.com/hipnologo/ScribePy/issues"
