[build-system]
requires = ["setuptools>=61.0", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "ConGen"
authors = [
  { name="Lukas Rose", email="public@lrose.de" },
]
description = "Creating conservation planning datasets intuitively by playing with parameters and getting instant visualized feedback"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "attrdict3", #Needs to be installed before wxpython
    "matplotlib",
    "wxpython",
    "gdal",
    "jsonpickle"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications",
    "Framework :: Matplotlib",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
keywords = [
    "conservation planning",
    "ecology",
    "synthetic data",
    "random data",
    "data generation",
    "visualization",
    "interactive"
]
dynamic = [
    "version"
]

[project.urls]
"Homepage" = "https://codeberg.org/LukeLR/congen"
repository = "https://codeberg.org/LukeLR/congen"
"Bug Tracker" = "https://codeberg.org/LukeLR/congen/issues"

[project.gui-scripts]
congen-gui = "congen.main:main"