[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ws_proxy"
version = "0.2.8"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "tcp's websocket proxy"
urls = {Homepage = "https://github.com/dantezhu/ws_proxy"}
dependencies = ["gevent-websocket", "netkit"]

[tool.setuptools]
zip-safe = false
script-files = ["ws_proxy/bin/ws_proxy"]
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
