[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phonemeRecognizerWrapper"
version = "0.1.4"
authors = [
  { name="Petr Krýže", email="petr.kryze@gmail.com" },
]
description = "Package containing one wrapper script over the Allosaurus phoneme recognition library, designed for passing the Allosaurus output data to MATLAB scripts for further analysis."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["phoneme", "transcript", "allosaurus", "MATLAB", "wrapper", "recognizer"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "allosaurus",
        "pydub",
        "setuptools"
]

[project.urls]
"Homepage" = "https://github.com/PetrKryze/phonemeRecognizerWrapper"
"Bug Tracker" = "https://github.com/PetrKryze/phonemeRecognizerWrapper/issues"