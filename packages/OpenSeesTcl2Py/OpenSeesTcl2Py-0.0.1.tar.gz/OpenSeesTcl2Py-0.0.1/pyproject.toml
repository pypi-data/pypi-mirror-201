[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "OpenSeesTcl2Py"
version = "0.0.1"
authors = [
    { name ="Konstantinos Mixios", email="k.mixios@gmail.com"},
]
description = "An OpenSeesTcl file converter to OpenSeespy"
readme = "README.md"
requires-python= ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "http://mixiosk.com"
"Bug Tracker" = "https://github.com/iammix/OpenSeesTcl2Py/issues"