[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "otel-django-middleware"
dynamic = ["version"]
description = "OpenTelemetry Instrumentation for tracing Django Middleware"
readme = "README.rst"
requires-python = ">=3.7"
authors = [
  { name = "Hyrum Nantais", email = "hyrumaknantais@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "opentelemetry-instrumentation-django == 0.38b0",
]

[project.optional-dependencies]
instruments = [
  "django >= 1.10",
]

[tool.hatch.version]
path = "src/otel/django/middleware/version.py"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/otel"]
