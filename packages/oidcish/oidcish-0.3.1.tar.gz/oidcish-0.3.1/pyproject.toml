[tool.poetry]
name = "oidcish"
version = "0.3.1"
description = "Obtain authentication tokens from OIDC providers."
authors = ["Erik G. Brandt <erik.brandt@shaarpec.com>"]
readme = "README.md"
packages = [{include = "oidcish", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.5"
httpx = "^0.23.3"
pkce = "^1.0.3"
python-dotenv = "^0.21.1"
background = "^0.2.1"
python-jose = "^3.3.0"
cryptography = "^38.0.4"
pendulum = "^2.1.2"
StrEnum = "^0.4.9"
beautifulsoup4 = "^4.11.2"


[tool.poetry.group.dev.dependencies]
pylint = "^2.16.2"
black = "^23.1.0"
jupyterlab = "^3.6.1"
jupyterlab-code-formatter = "^1.5.3"
isort = "^5.12.0"
ipython = "^8.10.0"
jupytext = "^1.14.4"
pytest = "^7.2.1"
pytest_check = "^2.1.4"
Pygments = "^2.14.0"
devtools = "^0.10.0"
respx = "^0.20.1"
pandas = "^1.5.3"
pytest-sugar = "^0.9.6"
pytest-xdist = "^3.2.0"
pytest-icdiff = "^0.6"
pytest-timeout = "^2.1.0"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
