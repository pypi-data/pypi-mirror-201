[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "peregrine-ai"
authors = [
    {name = "Louis Smidt"}
]
readme = "README.md"
requires-python = ">3.8"
classifiers = ["License :: MIT"]
dynamic = ["version", "description", "entry-points"]

dependencies = [
   "halo",
    "typer",
    "openai",
    "python-dotenv"
]
