contract_observation_clause: ct
contract_execution_clause:
  - seq

enable_ssbp_patch: true
enable_faulty_page: false
x86_disable_div64: true
analyser_permit_subsets: false

min_bb_per_function: 1
max_bb_per_function: 1

instruction_categories:
  - BASE-BINARY
  - BASE-BITBYTE
  - BASE-CMOV
  # - BASE-COND_BR
  - BASE-CONVERT
  - BASE-DATAXFER
  - BASE-FLAGOP
  - BASE-LOGICAL
  - BASE-MISC
  - BASE-NOP
  - BASE-POP
  - BASE-PUSH
  - BASE-SEMAPHORE
  - BASE-SETCC
  # - BASE-STRINGOP
  # - SEE-MISC
  # - SEE2-MISC

input_gen_entropy_bits: 24
memory_access_zeroed_bits: 0

# input_gen_seed: 0
# input_gen_seed: 616190361
# test_case_generator_seed: 42

program_size: 32
avg_mem_accesses: 12

avoid_data_dependencies: false
generate_memory_accesses_in_pairs: false

inputs_per_class: 3
pfc_filter_spec_access: true
coverage_type: pfc

no_priming: false

logging_modes:
  - info
  - stat
  # - fuzzer_debug
  # - fuzzer_trace
  # - model_debug
  # - coverage_debug