language: python
python:
  - 2.7
cache:
  pip: true
  directories:
    - $HOME/buildout-cache
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv .
install:
  - python bootstrap.py --version=2.5.3 -c travis.cfg
  - bin/buildout -Nc travis.cfg
script:
  - bin/test
after_success:
  - bin/coverage run bin/test
  - pip install coveralls==0.5
  - coveralls

notifications:
  email:
    - devs@imio.be
