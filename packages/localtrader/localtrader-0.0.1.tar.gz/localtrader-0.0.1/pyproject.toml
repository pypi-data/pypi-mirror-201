[build-system]
requires = ["hatchling", "requests", "numpy", "datetime"]
build-backend = "hatchling.build"

[project]
name = "localtrader"
version = "0.0.1"
authors = [
  { name="slicerrr0", email="mrslicerr0@protonmail.com" },
]
description = "A small package for local, algorithmic trading"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/slicerrr0/LocalTrader"
"Bug Tracker" = "https://github.com/slicerrr0/LocalTrader/issues"