# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mongodb_atlas_data_api"
version = "0.0.4"
description = "A simple Python Integration with the MongoDB Atlas Data API. It's useful in certain scenarios."
readme = "README.md"
authors = [{ name = "Carlos Guerrero", email = "imcarlosguerrero@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["mongodb", "mongodb atlas", "mongodb data api"]
dependencies = [
    "requests"
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/imcarlosguerrero/mongodb-atlas-data-api"
