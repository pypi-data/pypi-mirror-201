[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "maple_guard"
version = "0.2.4"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "BSD"}
description = "maple guard"
urls = {Homepage = "https://github.com/dantezhu/maple_guard"}
dependencies = ["maple", "redis", "gevent"]

[tool.setuptools]
zip-safe = false
script-files = ["maple_guard/bin/run_maple_guard.py"]
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
