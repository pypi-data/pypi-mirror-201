[metadata]
name = haven
version = 2.0.4
author = dantezhu
author_email = zny2008@gmail.com
license = MIT
description = flask's style binary server framework
url = https://github.com/dantezhu/haven
platforms = any

[options]
packages = find:
zip_safe = False
install_requires = 
	events
	netkit
	setproctitle
	gevent
	gevent-websocket
python_requires = >=3

[options.packages.find]
exclude = ez_setup; examples; tests

[egg_info]
tag_build = 
tag_date = 0

