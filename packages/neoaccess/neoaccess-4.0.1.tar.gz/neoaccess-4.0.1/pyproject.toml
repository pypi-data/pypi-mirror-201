[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neoaccess"
version = "4.0.1"
authors = [
  { name="Julian West", email="julian@brainannex.org" },
]
description = "High-level interface to the Neo4j graph database"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://brainannex.org/guide.php"
"Bug Tracker" = "https://github.com/BrainAnnex/brain-annex/issues"
