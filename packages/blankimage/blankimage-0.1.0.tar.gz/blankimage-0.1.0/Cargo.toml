[package]
name = "blankimage"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "blankimage"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18.1", features = [
  "extension-module",
  "abi3",
  "abi3-py37",
] }
ril = { version = "0.9.0", features = ["all"] }
