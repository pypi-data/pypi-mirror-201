[build-system]
requires = [
    "setuptools>=61.0",
    "bcrypt==4.0.1",
    "certifi==2022.12.7",
    "cffi==1.15.1",
    "cryptography==40.0.1",
    "ecdsa==0.18.0",
    "minio==7.1.14",
    "pyasn1==0.4.8",
    "pycparser==2.21",
    "python-jose==3.3.0",
    "rsa==4.9",
    "six==1.16.0",
    "urllib3==1.26.15"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyutils_4devs"
version = "0.0.2"
authors = [
  { name="Beker-Dev", email="joaopedro.beker@hotmail.com" },
]
description = "A collection of Python utilities for developers"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Beker-Dev/pyutils4devs"
