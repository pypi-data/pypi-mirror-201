[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "cvkit_neuro"
version = "0.0.1"
authors = [
    { name = "Mahir Patel", email = "mahirp@bu.edu" },
]
description = "A neuroscience related plugin for CVKit"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["bu_cvkit",
"numpy==1.24.2"]
[project.urls]
repository = "https://github.com/mahir1010/cvkit-neuro"