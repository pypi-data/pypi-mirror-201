[build-system]
requires = ["setuptools>=65.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ARQueue"
authors = [{name = "OMEGA_RAZER"}]
description = "Automated downloading of queue items from AlphaRatio"
keywords = ["AlphaRatio", "torrent", "queue"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: No Input/Output (Daemon)",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.3",
    "environs>=9.5.0",
    "httpx[Brotli,http2]>=0.23.3",
    "loguru>=0.6.0",
]
dynamic = ["version"]

[tool.setuptools]
dynamic = {"version" = {attr = 'arqueue.__version__'}}
data-files = {"" = [".env.sample",]}

[project.optional-dependencies]
dev = [
    "black>=23.3.0",
    "pre-commit>=3.1.1",
    "pytest>=7.2.2",
    "pytest-recording>=0.12.2",
    "refurb>=1.15.0",
    "ruff>=0.0.260",
]

[project.scripts]
arqueue = "arqueue:main"

[project.urls]
"Homepage" = "https://omegarazer.github.io/arqueue"
"Source" = "https://github.com/OMEGARAZER/arqueue"
"Bug Reports" = "https://github.com/OMEGARAZER/arqueue/issues"

[tool.black]
line-length = 120
preview = true

[tool.flake8]
exclude = ["scripts"]
max-line-length = 120
show-source = true
statistics = true

[tool.isort]
profile = "black"
py_version = 39
multi_line_output = 3
line_length = 120
indent = 4

[tool.mypy]
python_version = "3.9"
show_column_numbers = true
show_error_context = true

[tool.pyright]
pythonVersion = "3.9"

[tool.refurb]
python_version = "3.9"

[tool.ruff]
extend-exclude = []
flake8-annotations = {"suppress-dummy-args" = true}
pylint = {"allow-magic-value-types" = ["bytes", "int", "str"]}
ignore = ["D203", "D212", "INP", "PLE1205"]
per-file-ignores = {"tests/*" = ["ANN", "FBT", "S101"]}
format = "grouped"
line-length = 120
select = ["ALL"]
show-fixes = true
show-source = true
target-version = "py39"
