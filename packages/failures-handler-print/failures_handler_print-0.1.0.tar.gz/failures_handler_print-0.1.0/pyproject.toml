[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "failures_handler_print"
version = "0.1.0"
description = "failures plugin that implements a simple console logging handler"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.7"
dependencies = ["failures", "colorama>=0.4,<1.0"]
authors = [
    {name = "MARSO Adnan", email = "mediadnan@gmail.com"},
]
maintainers = [
    {name = "MARSO Adnan", email = "mediadnan@gmail.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Typing :: Typed"
]

[project.urls]
homepage = "https://github.com/mediadnan/failures"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]