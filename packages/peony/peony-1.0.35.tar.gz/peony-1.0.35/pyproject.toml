[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "peony"
version = "1.0.35"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = ""
urls = {Homepage = "https://github.com/dantezhu/peony"}
requires-python = ">=3"
dependencies = [
    "maple>=4.0.0",
    "setproctitle",
    "twisted",
    "events",
    "netkit",
    "click",
    "pyglet",
]

[tool.setuptools]
zip-safe = false
script-files = ["peony/bin/peonyctl"]
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
