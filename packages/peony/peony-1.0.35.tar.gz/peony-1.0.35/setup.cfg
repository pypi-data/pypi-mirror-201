[metadata]
name = peony
version = 1.0.35
author = dantezhu
author_email = zny2008@gmail.com
license = MIT
description = 
url = https://github.com/dantezhu/peony
platforms = any

[options]
packages = find:
zip_safe = False
install_requires = 
	maple>=4.0.0
	setproctitle
	twisted
	events
	netkit
	click
	pyglet
python_requires = >=3
scripts = peony/bin/peonyctl

[options.packages.find]
exclude = ez_setup; examples; tests

[egg_info]
tag_build = 
tag_date = 0

