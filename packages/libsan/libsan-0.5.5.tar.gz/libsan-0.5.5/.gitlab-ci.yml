---
lint:
  image: python:3
  script:
    - pip install pre-commit
    - pre-commit run --all-files --show-diff-on-failure

test:
  image: fedora:latest
  script:
    - dnf install -y python3-pip python3.6 python3.9 python3.11
    - python3 -m pip install nox
    - cp sample_san_top.conf /etc/san_top.conf
    - nox

publish:
  image: python:3
  needs:
    - test
    - lint
  script:
    - pip install hatch
    - hatch build
    - hatch publish
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PROJECT_PATH == "rh-kernel-stqe/python-libsan"'
      changes:
        - libsan/__about__.py
