[tool.poetry]

name = "omnicloud-fastapi"
version = "0.0.1"
description = "Preconfigured FastAPI for Omnicloud"
keywords = ["omnicloud", "supercloud", "multicloud", "cloud computing", "migration", "fastapi"]
authors = ["Iurii Tarasenko <iurii@omnicloud.world>"]
readme = "README.md"
packages = [{include = "omnicloud"}]

homepage = "https://omnicloud.world/apps"
repository = "https://github.com/omnicloudworld/app.fastapi"
documentation = "https://docs.omnicloud.world/app-fastapi"

classifiers = [
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Framework :: FastAPI"
]


[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.95.0"


[tool.poetry.group.dev.dependencies]
duty = "^0.9.0"
ipykernel = "^6.22.0"
pylint = "^2.17.0"
flake8 = "^6.0.0"
pyyaml = "^6.0"
pyyaml-env-tag = "^0.1"
omnicloud-tools = "^0.0.1rc1"
uvicorn = "^0.21.1"


[tool.poetry.group.mkdocs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.4"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
mkdocs-section-index = "^0.3.5"
mkdocs-glightbox = "^0.3.2"
mkdocs-same-dir = "^0.1.2"
mkdocs-include-markdown-plugin = "3.9.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
