[metadata]
name = grasspy-bs4
version = 0.1.4112
author = Laowu Grasspy
author_email = 760230681@qq.com
description = Chinsese version of bs4 for grasspy
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/laowu2019_admin/zwbs
project_urls = 
	Bug Tracker = https://gitee.com/laowu2019_admin/zwbs/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	beautifulsoup4 == 4.11.2
	soupsieve == 2.4.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

