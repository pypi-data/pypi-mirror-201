[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kcp_net"
version = "0.2.4"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "kcp_net"
urls = {Homepage = "https://github.com/dantezhu/kcp_net"}
dependencies = ["gevent", "events", "kcp_wrapper"]

[tool.setuptools]
zip-safe = false
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
