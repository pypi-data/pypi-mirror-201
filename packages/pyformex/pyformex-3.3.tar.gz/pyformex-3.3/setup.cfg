[global]
prefix = /usr/local
exec_prefix = /usr/local

[flake8]
ignore = E225,E226,E266,E301,E302,E303,E741,W503,W504
per-file-ignores = 
	colors.py:E203,E262
	elements.py:E231,E241,E251,E305
	simple.py:E241
max-line-length = 90
max-complexity = 20

[pylama]
linters = pycodestyle,pyflakes,mccabe
ignore = E225,E226,E266,E302,E303,E741,W503

[pylama:pycodestyle]
max_line_length = 90

[egg_info]
tag_build = 
tag_date = 0

