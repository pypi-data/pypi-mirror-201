[tool.poetry]
name = "tracksim"
version = "0.1.1"
description = "Python Wrapper for the TrackSim API"
authors = ["ColinShark <colin@colinshark.de>"]
license = "MIT"
readme = "README.md"
packages = [{include = "tracksim"}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.2"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
