[metadata]
name = developer-tools-exponential
version = 0.1.1
author = Exponential
author_email = dev@exponentialhost.com
description = Flask module for request validation
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	Flask

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

