[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
description = ''
dynamic = ["version"]
keywords = ["profiler", "simple"]
license = "MIT"
name = "startstop"
readme = "README.md"
requires-python = ">=3.7"

dependencies = ["pyinstrument"]

[tool.hatch.version]
path = "startstop/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["startstop"]
