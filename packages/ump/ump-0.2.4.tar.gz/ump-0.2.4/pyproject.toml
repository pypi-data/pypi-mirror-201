[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ump"
version = "0.2.4"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "upload data safer"
urls = {Homepage = "https://github.com/dantezhu/ump"}
dependencies = ["redis", "click", "setproctitle", "netkit"]

[tool.setuptools]
zip-safe = false
script-files = ["ump/bin/umpctl"]
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
