[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textcut"
version = "0.0.4"
authors = [
  { name="Zonder Zon", email="ohne_sonne_1312@protonmail.com" },
]
description = "A context-dependent text wrapper."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Public Domain",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/ohne_sonne/text-cut"
"Bug Tracker" = "https://gitlab.com/ohne_sonne/text-cut/-/issues"
