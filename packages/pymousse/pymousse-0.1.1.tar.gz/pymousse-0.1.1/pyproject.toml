[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymousse"
version = "0.1.1"
authors = [
  { name="Franck Pommereau", email="franck.pommereau@univ-evry.fr" },
]
description = "plagiarism detection using MOSS with post-processing"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests",
  "beautifulsoup4",
  "chardet",
  "tqdm",
  "mosspy",
  "thefuzz",
  "pandas",
  "numpy",
  "scipy",
  "seaborn",
  "matplotlib"
]

[project.urls]
"Homepage" = "https://github.com/fpom/mousse"
"Bug Tracker" = "https://github.com/fpom/mousse/issues"
