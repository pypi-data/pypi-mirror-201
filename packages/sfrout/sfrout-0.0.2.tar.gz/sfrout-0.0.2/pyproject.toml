[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sfrout"
version = "0.0.2"
authors = [
  {name="Lukasz Hoszowski", email="lukasz.hoszowski@mail.com"},
]
description = "Scalable, asynchronious SalesForce (SFDC) report downloader for SSO/SAML clients"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 10",
]

dependencies = [
  'requests >= 2.28.2',
  'aiodns >= 3.0.0',
  'aiohttp >= 3.8.4',
  'asyncio >= 3.4.3',
  'pandas >= 1.5.3',
  'tqdm >= 4.64.1',
  'browser-cookie3 >= 0.17.0',
  'click >= 8.1.3',
  'tabulate >= 0.9.0'
]

[project.urls]
"Homepage" = "https://github.com/LukaszHoszowski/SF-s_Rout-SFR"
"Bug Tracker" = "https://github.com/LukaszHoszowski/SF-s_Rout-SFR/issues"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--strict-markers",
    "--strict-config",
    "-ra"
]

pythonpath = [
  'src', 'src/sfrout'
]
