# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fairscape-models"
version = "0.1.0"
description = "Pydantic models for B2AI metadata validation"
readme = "README.md"
authors = [{ name = "Max Levinson", email="mal8ch@virginia.edu"}]
license = {file= "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3"]
keywords = ["fairscape", "reproducibility", "fair", "b2ai"]
dependencies = ["pydantic"]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/fairscape/fairscape-models"

