[metadata]
name = pansy
version = 2.0.30
author = dantezhu
author_email = zny2008@gmail.com
license = MIT
description = pansy
url = https://github.com/dantezhu/pansy
platforms = any

[options]
packages = find:
zip_safe = False
install_requires = 
	pycryptodome
	protobuf>=3.9.1
	setproctitle
	netkit
	pyglet
	events
python_requires = >=3

[options.packages.find]
exclude = ez_setup; examples; tests

[egg_info]
tag_build = 
tag_date = 0

