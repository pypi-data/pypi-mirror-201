[tool.poetry]
name = "name2user"
version = "1.0.0"
authors = [ "b4d_ra1c4u <b4d_ra1c4u@proton.me>" ]
description = "A tool to generate user names from one or a list of full names."
readme = "README.md"
keywords = [ "generator", "pentesting", "hacking" ]
license = "WTFPL"
homepage = "https://github.com/b4d-ra1c4u/name2user"
repository = "https://github.com/b4d-ra1c4u/name2user"
classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Topic :: Software Development :: Testing"
]
packages = [
    { include = "name2user" }
]
include = [
    "LICENSE",
]

[tool.poetry.scripts]
name2user = "name2user.name2user:main"

[tool.poetry.dependencies]
python = "^3.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"