[project]
name = "wsminer"
version = "0.1"
authors = [
  { name="Matthew Feinberg", email="matthew.feinberg@gmail.com" },
]
description = "Utilities for automating Minecraft building via the Minecraft websocket API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "numpy >= 1.24.2",
    "Pillow >= 9.5.0",
    "scikit_learn >= 1.2.2",
    "websockets >= 10.4",
]
[project.urls]
"Homepage" = "https://github.com/ketbra/wsminert"
"Bug Tracker" = "https://github.com/ketbra/wsminer/issues"