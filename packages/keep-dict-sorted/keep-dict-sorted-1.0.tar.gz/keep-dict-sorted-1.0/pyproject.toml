[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "keep-dict-sorted"
version = "1.0"
authors = [
  { name="Benedict Verhegghe", email="bverheg@gmail.com" },
]
description = "An ordered dict with sorting capabilities."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Development Status :: 5 - Production/Stable",
]
