[tool.poetry]
name = "enkacard"
version = "1.1.7"
description = "An asynchronous module and API that allows you to connect to your bot the generation of Genshin character cards from the Enka.Network website."
authors = ["None"]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/DEViantUA/Enka.GenerationBanner"
homepage = "https://github.com/DEViantUA/EnkaNetworkCard/wiki/Dokumentation-enkanetworkcard"

[tool.poetry.dependencies]
python = "^3.7"
Pillow = "^9.4.0"
"enkanetwork.py" = "^1.4.2"
cachetools = "^5.2.0"
asyncache  = "^0.3.1"
numpy = "^1.24.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
