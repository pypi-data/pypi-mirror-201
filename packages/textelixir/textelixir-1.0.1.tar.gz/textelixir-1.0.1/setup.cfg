[metadata]
name = textelixir
version = 1.0.1
author = The JavaScriptorian
author_email = contact@javascriptorian.com
description = A natural language toolkit designed to facilitate the process of generating collocates, ngrams, KWIC lines, and more.
long_description = file: README
long_description_content_type = text/markdown
url = https://github.com/javascriptorian/textelixir
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	pandas
	spacy
	stanza
	plotly
	plotly_express
	kaleido
	sqlite3
	tqdm
	operator
	numpy
python_requires = >=3.7
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

