[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "converito"
version = "0.0.2"
authors = [{ name = "Codinasion X", email = "codinasionx@gmail.com" }]
description = "Converito is a collection of useful functions for developers."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/codinasionx/converito"
"Bug Tracker" = "https://github.com/codinasionx/converito/issues"
