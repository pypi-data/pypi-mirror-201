{% load helpers %}

<div class="card">
<h5 class="card-header">
    Роли АИС
</h5>
<div class="card-body">
{% if tenant_rolegroups %}
    <table class="table table-hover">
        <tr>
            <th>Название</th>
            <th>короткий URL</th>
            <th></th>
        </tr>
        {% for group in tenant_rolegroups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.slug }}</td>
            <td class="text-end noprint">
                <a href="{% url 'plugins:netbox_rolesandgroups:tenantrolegroup' pk=group.pk %}"
                   class="btn btn-primary btn-sm lh-1" title="Просмотреть">
                    <i class="mdi mdi-book" aria-hidden="true"></i>
                  </a>
                  <a href="{% url 'plugins:netbox_rolesandgroups:tenantrolegroup_edit' pk=group.pk %}?return_url=
                  {% url 'plugins:netbox_rolesandgroups:tenantrole' pk=object.pk %}" class="btn btn-warning btn-sm lh-1" title="Редактировать">
                    <i class="mdi mdi-pencil" aria-hidden="true"></i>
                  </a>
                  <a href="{% url 'plugins:netbox_rolesandgroups:tenantrolegroup_delete' pk=group.pk %}?return_url=
                  {% url 'plugins:netbox_rolesandgroups:tenantrole' pk=object.pk %}" class="btn btn-danger btn-sm lh-1" title="Удалить">
                    <i class="mdi mdi-trash-can-outline" aria-hidden="true"></i>
                  </a>
              </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <div class="text-muted">
            Нет
        </div>
    {% endif %}
    </div>
        <div class="card-footer text-end noprint">
            <a href="{% url 'plugins:netbox_rolesandgroups:tenantrolegroup_add' %}?tenant={{ object.pk }}&return_url={% url 'plugins:netbox_rolesandgroups:tenantrole' pk=object.pk %}" class="btn btn-primary btn-sm">
                <i class="mdi mdi-plus-thick" aria-hidden="true"></i>
                Добавить ПО
            </a>
        </div>
</div>
