[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "swapportunity"
version = "0.0.1"
authors = [
  { name="MrAniki" },
]
description = "A defi swap helper package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mraniki/swapportunity"
"Bug Tracker" = "https://github.com/mraniki/swapportunity/issues"
