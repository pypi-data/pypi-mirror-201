[project]
name = "berx"
version = "0.1.0"
description = "Gitea and Forgejo CLI extension tools, providing some extra functionality that is missing."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "AGPL-3.0-or-later"}
keywords = ["git", "gitea", "codeberg", "forgejo"]

classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",
]

dependencies = [
  "aiohttp >=3.8.4, <4",
  "tomlkit >=0.11.7, <0.12",
]


[[project.authors]]
name = "Taylor C. Richberger"
email = "taywee@gmx.com"

[[project.maintainers]]
name = "Taylor C. Richberger"
email = "taywee@gmx.com"

[project.urls]
repository = "https://codeberg.org/Taywee/berx"

[project.scripts]
spam-cli = "berx.__main__:main"
