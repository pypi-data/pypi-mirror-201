[build-system]
requires = [
    "setuptools>=61.0",
    "WMI",
    "getmac",
    "psutil",
    "py-cpuinfo",
    "requests"
]
build-backend = "setuptools.build_meta"

[project]
name = "sysall"
version = "1.0.8"
authors = [
  { name="LixNew", email="lixnew2@gmail.com" },
]
description = "Tool to easily retrieve information from the environment and the network"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LixNew2/SysAll"
"Bug Tracker" = "https://github.com/LixNew2/SysAll/issues"

