[metadata]
name = amps
version = 0.0.2
author = Isaac Garcia
author_email = isaacmg123@gmail.com
description = Arch Linux package scanner
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/isaacmg00/amps
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix
	Environment :: Console

[options]
packages = amps
install_requires = 
	beautifulsoup4==4.12.0
	distro==1.7.0
	lxml==4.9.1
	python-dotenv==1.0.0
	requests==2.28.1
	rich==13.3.3
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts = 
	amps = amps.amps:mainfunction

[egg_info]
tag_build = 
tag_date = 0

