[metadata]
name = amps
version = 0.0.1
author = Isaac Garcia
author_email = isaacmg123@gmail.com
description = Arch Linux package scanner
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/isaacmg00/amps
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix
	Environment :: Console

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

