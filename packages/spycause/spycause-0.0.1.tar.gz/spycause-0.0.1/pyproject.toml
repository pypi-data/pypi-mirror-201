[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tools.setuptools]
packages = ["spycause"]

[project]
name = "spycause"
version = "0.0.1"
authors = [
    { name="Tyler D. Hoffman", email="cause@tdhoffman.com" },
]
description = "A module for spatial causal inference in Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tdhoffman/spycause"
"Bug Tracker" = "https://github.com/tdhoffman/spycause/issues"
