[tool.poetry]
name = "pirateweatherlib"
version = "0.4.0"
description = "A Pirate Weather API wrapper"
authors = [
	"Lukas Kubis and adapted for Pirate Weather by noblecloud"
]
readme = "README.md"
license = "MIT"

homepage = "https://github.com/noblecloud/pirateweatherlib"
repository = "https://github.com/noblecloud/pirateweatherlib"

classifiers = [
	'Development Status :: 4 - Beta',
	'License :: OSI Approved :: MIT License',
	"Programming Language :: Python :: 3.11",
	"Operating System :: OS Independent",
	"Natural Language :: English",
	"Topic :: Utilities",
	'Topic :: Scientific/Engineering :: Atmospheric Science',
	'Topic :: Home Automation',
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Libraries",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"Intended Audience :: Education",
]

keywords = ['pirateweather',
	'pirate-weather',
	'pirate',
	'forecast',
	'home weather',
	'home-weather',
	'weather-station'
]

packages = [
	{ include = 'pirateweather', from = 'src' },
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[tool.poetry.extras]
dev = [
	"pytest"
]

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
	"pyproject.toml:version",
]
