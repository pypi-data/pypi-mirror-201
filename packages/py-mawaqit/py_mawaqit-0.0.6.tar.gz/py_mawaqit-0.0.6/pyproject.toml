[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-mawaqit"
version = "0.0.6"
authors = [
  { name="Riad Zaid", email="riadzaid100@gmail.com" },
]
description = "An unofficial Mawaqit wrapper for python. It scrapes the mawaqit website to get the prayer times for a given mosque."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/RiadZX/py-mawaqit/"
"Bug Tracker" = "https://github.com/RiadZX/py-mawaqit/issues"