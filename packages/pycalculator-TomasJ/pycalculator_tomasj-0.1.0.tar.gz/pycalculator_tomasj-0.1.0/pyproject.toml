[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pycalculator_TomasJ"
version = "0.1.0"
authors = [
  { name="Tomas Jurkstas", email="tomasitassss@gmail.com" },
]
description = "A small calculator that performs basic arithmetic with the number in its memory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/TomasJurkstas/JCalculator"