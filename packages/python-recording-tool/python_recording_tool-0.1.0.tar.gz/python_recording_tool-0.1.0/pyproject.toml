[tool.poetry]
name = "python-recording-tool"
version = "0.1.0"
description = "Simple recording tool"
authors = ["mitch mommers <mitch.mommers@everythings.be>"]
readme = "README.md"
packages = [{include = "recording_tool"}]

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.3.3"
opencv-python = "^4.7.0.72"
pyusb = "^1.2.1"
numpy = "^1.24.2"
click = "^8.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
record = 'recording_tool.__main__:run'

[tool.poetry.plugins."pipx.run"]
record-cli = 'recording_tool.__main__:run'