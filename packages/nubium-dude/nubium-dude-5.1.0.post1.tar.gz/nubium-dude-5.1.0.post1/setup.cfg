[metadata]
name = nubium-dude
description = Developer utilities to help manage nubium applications and other typical maintenance tasks
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = RedHat Marketing Operations Data Engineering
author_email = mkt-ops-de@redhat.com,
license = MIT
url = https://gitlab.corp.redhat.com/mkt-ops-de/dude

[options]
packages = find:
platforms = any
include_package_data = True
install_requires = 
	black>=22.6.0,<23.0
	click>=8.0.1,<9.0.0
	jsonpath-ng
	pydantic
	python-dotenv>=0.19.0
	pyyaml
	virtualenv-api>=2.1.18,<3.0.0
	virtualenv>=20.4.7,<21.0.0
python_requires = >=3.8,<3.10

[options.entry_points]
console_scripts = 
	dude = dude.__main__:dude_cli

[options.extras_require]
test = 
	coverage[toml]
	pylint
	pytest >= 6.2.2
	pytest-cov
docs = 
	autodoc_pydantic
	myst-parser
	sphinx
	sphinx-click
	sphinx_rtd_theme

[egg_info]
tag_build = 
tag_date = 0

