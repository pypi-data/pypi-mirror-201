[tool.poetry]
name = "cunnypy"
version = "2.0.0"
description = "Python bindings for several image boards"
authors = ["glitchy <glitchy@cunny.social>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [{include = "cunnypy"}]
keywords = [
    "anime",
    "anime artwork",
    "artwork",
    "booru",
    "async",
    "httpx",
    "library",
    "hentai",
    "safebooru",
    "realbooru",
    "gelbooru",
    "hypnohub",
    "rule34",
    "xbooru",
    "tbib",
    "sankaku",
    "lolibooru",
    "danbooru",
    "konachannet",
    "konachan",
    "yandere",
    "allthefallen",
]
classifiers = [
    "Framework :: AsyncIO",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Typing :: Typed"
]

[tool.poetry.urls]
discord = "https://discord.gg/ZxbYHEh"
funding = "https://liberapay.com/Glitchy"
repository = "https://codeberg.org/CunnyTech/Cunnypy"


[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.23.0"
aiofiles = "^23.1.0"
attrs = "^22.2.0"
rtoml = "^0.9.0"
xmltodict = "^0.13.0"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-asyncio = "^0.20.1"
ruff = "^0.0.252"
black = "^23.1.0"
mypy = "^1.0.1"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.ruff]
fix = true
line-length = 120
target-version = "py311"
ignore = ["ANN101", "ANN102", "D203", "D100", "PLR0913"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

select = [
    "E", # Pycodestyle errors
    "F", # Pyflakes
    "D", # Pycodestyle docstrings
    "W", # Pycodestyle warnings
    "I", # Isort
    "C90", # Maccabe
    "UP", # Pyupgrade
    "N", # Pep8 naming
    "ANN", # Flake8 annotations
    "S", # Flake8 bandit
    "BLE", # Flake8 blind except
    "FBT", # Flake8 boolean trap
    "A", # Flake8 builtins
    "B", # Flake8 bugbear
    "C4", # Flake8 comprehensions
    "T20", # Flake8 print
    "ICN", # Flake8 import conventions
    "Q", # Flake8 quotes
    "RET", # Flake8 return
    "TID", # Flake8 tidy imports
    "SIM", # Flake8 simplify
    "ARG", # Flake8 unused arguments
    "DTZ", # Flake8 datetimez
    "YTT", # Flake8 2020
    "PIE", # Flake8 pie
    "PT", # Flake8 pytest style
    "ISC", # Flake8 implicit string concat
    # "ERA", # Commented out code
    "PGH", # Pygrep hooks
    "PLC", # Pylint convention
    "PLE", # Pylint errors
    "PLR", # Pylint refactor
    "PLW", # Pylint warnings
    "RUF", # Ruff specific rules
]

[tool.ruff.isort]
force-wrap-aliases = true
combine-as-imports = true

[tool.ruff.pyupgrade]
keep-runtime-typing = true

[tool.ruff.per-file-ignores]
"__init__.py" = ["D104"] # Ignore missing docstrings
"tests/*.py" = ["S101", "D103", "T201"] # Ignore use of assert and missing docstrings
"examples/*.py" = ["D103", "T201"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.mypy]
files = ["cunnypy", "tests"]

# temporarily ignore some files
show_error_codes = true
follow_imports = "silent"
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
warn_unused_configs = true
disallow_subclassing_any = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_calls = true
disallow_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
