[tool.poetry]
name = "y42"
version = "0.0.3"
description = "Client for programmatic usage of Y42"
authors = ["Y42 <support@y42.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.scripts]
y42 = "y42.cli.app:app"

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.23.3"
pydantic = "^1.10.4"
typer = {extras = ["all"], version = "^0.7.0"}
python-dotenv = "^0.21.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
coverage = "^6.5.0"
black = "^22.1.0"
flake8 = "^5.0.4"
flake8-print = "^5.0.0"
mypy = "^0.981"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
