[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nbdefs2py"
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "Murilo Cunha", email = "murilo@dataroots.io" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["nbformat>=5.7"]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/unknown/nbdefs2py#readme"
Issues = "https://github.com/unknown/nbdefs2py/issues"
Source = "https://github.com/unknown/nbdefs2py"

[tool.hatch.version]
path = "nbdefs2py/__about__.py"

[tool.hatch.envs.dev]
dependencies = ["pre-commit>=3.2.0", "pytest", "pytest-cov", "ipykernel"]
[tool.hatch.envs.dev.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=nbdefs2py --cov=tests {args}"
no-cov = "cov --no-cov {args}"
hooks = "pre-commit run --hook-stage pre-commit --hook-stage pre-push --all-files"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = ["nbdefs2py/__about__.py"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.ruff]
select = ["ALL"]
ignore = ["EM", "D203", "D212"]
fix = true
force-exclude = true
target-version = "py38"

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
