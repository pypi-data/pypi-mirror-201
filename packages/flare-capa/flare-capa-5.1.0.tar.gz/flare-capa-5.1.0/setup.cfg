[bdist_wheel]
universal = 1

[aliases]
test = pytest

[pycodestyle]
ignore = E203, E302, E402, E501, E712, E722, E731, W291, W503
max-line-length = 180
statistics = True

[pylint.FORMAT]
max-line-length = 180

[pylint]
disable = missing-docstring,invalid-name,import-outside-toplevel,redefined-outer-name,consider-using-f-string

[egg_info]
tag_build = 
tag_date = 0

