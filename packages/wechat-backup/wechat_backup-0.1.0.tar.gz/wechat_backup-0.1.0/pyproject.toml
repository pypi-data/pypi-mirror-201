[tool.poetry]
name = "wechat-backup"
version = "0.1.0"
description = "This package provides functionalities and command-line interface to extract user data from WeChat backup files."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/he-yaowen/wechat-backup"
packages = [{include = "wechat_backup", "from" = "src"}]

[tool.poetry.dependencies]
python = ">=3.8"
biplist = "1.0.3"
click = "^8.1.3"

[tool.poetry.scripts]
wechat-backup = "wechat_backup.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
