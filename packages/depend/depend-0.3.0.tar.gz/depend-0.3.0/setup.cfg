[metadata]
name = depend
version = 0.3.0
description = A dependency analysis tool for various languages and package managers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/deepsourcelabs/depend
author = Noble Saji Mathews
author_email = ch19b023@iittp.ac.in
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Typing :: Typed

[options]
packages = find:
install_requires = 
	beautifulsoup4==4.10.0
	PyGithub==1.55
	pytest==6.2.5
	pytest_cov==3.0.0
	typer==0.4.1
	rich==12.5.1
	loguru==0.6.0
	deepdiff==5.8.1
	poetry==1.1.13
	toml==0.10.2
	pyarn==0.1.2
	PyYAML==6.0
	jsonschema==4.4.0
	python-dotenv==0.19.2
	dparse2==0.6.0
	pytest-dependency==0.5.1
	pytest-asyncio==0.19.0
	xmltodict==0.12.0
	packaging>=20.9,<21
	httpx==0.23.0
python_requires = >=3.7
package_dir = =src

[options.packages.find]
where = ./src

[options.entry_points]
console_scripts = 
	depend=depend.cli:app

[options.extras_require]
dev = 
	black==22.12.0
	mypy
	pytest
	pytest-cov
	pytest-watch
	pytest-testmon
	coverage
	tox
	mkdocstrings[python]
	mkdocs-material
docs = 
	mkdocstrings[python]
	mkdocs-material

[options.package_data]
depend = 
	parser/go/win64/_gomod.dll
	parser/go/win64/_gomod.h
	parser/go/linux/libgomod.h
	parser/go/linux/libgomod.so
	parser/go/darwin/libgomod.h
	parser/go/darwin/libgomod.dylib

[tool:pytest]
addopts = --cov --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

