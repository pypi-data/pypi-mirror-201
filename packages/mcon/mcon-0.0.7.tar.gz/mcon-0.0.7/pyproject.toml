[build-system]
build-backend = "mcon.pybuild"
requires = [
    "toml",
    "packaging",
]
backend-path = ["."]

[project]
name = "mcon"
version = "0.0.7"
description = "Mini software construction and build framework"
readme = "README.md"
authors = [
    {name = "Andrew Brown", email = "andrew@brownan.org"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">= 3.8"
dependencies = [
    "toml",
    "packaging",
]

[project.urls]
"Source Code" = "https://github.com/brownan/mcon"

[project.scripts]
mcon = "mcon.main:main"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "mypy",
    "sphinx",
    "furo",
    "types-toml",
]

[tool.black]
target-version = ["py38"]
line-length = 90

[tool.flake8]
max_line_length = 90
select = "E,F,W,B,B950,I25"
ban-relative-imports = true
extend-ignore = "E203,E266,E501,B007,W503"
per-file-ignores = "mcon/__init__.py:F401,F403"

[tool.isort]
profile = "black"
atomic = true

[tool.mypy]
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_unreachable = true
