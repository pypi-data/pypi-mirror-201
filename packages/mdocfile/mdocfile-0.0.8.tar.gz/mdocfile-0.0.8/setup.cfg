[metadata]
name = mdocfile
url = https://github.com/alisterburt/mdocfile
author = Alister Burt
author_email = alisterburt@gmail.com
description = parse serialEM mdoc files in Python
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD license
classifiers = 
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Source Code =https://github.com/alisterburt/mdocfile

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = 
	setuptools_scm
install_requires = 
	pandas
	pydantic

[options.extras_require]
testing = 
	pytest
dev = 
	ipython
	jedi<0.18.0
	black
	flake8
	flake8-docstrings
	isort
	mypy
	pre-commit
	pydocstyle
	pytest
	mkdocs-material

[bdist_wheel]
universal = 1

[flake8]
exclude = docs,_version.py,.eggs,examples
max-line-length = 88
docstring-convention = numpy
ignore = D100, D213, D401, D413, D107, W503

[isort]
profile = black
src_paths = mdocfile

[pydocstyle]
match_dir = mdocfile
convention = numpy
add_select = D402,D415,D417
ignore = D100, D213, D401, D413, D107

[tool:pytest]
addopts = -W error

[mypy]
files = mdocfile
warn_unused_configs = True
warn_unused_ignores = True
check_untyped_defs = True
implicit_reexport = False
show_column_numbers = True
show_error_codes = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

