[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "obtuvi"
description = "ObTuVi"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Elmer Nocon", email = "elmernocon@gmail.com"},
]
dynamic = [
    "version"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "obtuvi.__version__"}
