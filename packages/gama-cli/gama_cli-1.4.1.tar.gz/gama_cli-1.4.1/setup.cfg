[metadata]
name = gama_cli
version = 1.4.1
url = https://github.com/Greenroom-Robotics/gama_cli
author = Greenroom Robotics
author_email = team@greenroomrobotics.com
maintainer = David Revay
maintainer_email = david.revay@greenroomrobotics.com
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Plugins
	Intended Audience :: Developers
	Programming Language :: Python
	Topic :: Software Development :: Build Tools
license = Copyright (C) 2022, Greenroom Robotics
license_files = LICENSE
description = A CLI for common scripts shared between Greenroom platform modules and platform CI
long_description = file: README.md
long_description_content_type = text/markdown
keywords = colcon

[options]
packages = find:
install_requires = 
	toml~=0.10
	setuptools
	colorama
	click
	python-on-whales
	dacite
	PyYAML
zip_safe = true

[options.package_data]
gama_cli = 
	**/*.py
	**/**/*.yaml

[options.entry_points]
console_scripts = 
	gama_cli = gama_cli.cli:cli

[egg_info]
tag_build = 
tag_date = 0

