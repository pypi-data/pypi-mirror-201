[tool.poetry]
name = "shape_calculator"
version = "0.1.0"
description = "Package for object-oriented programming, collaborative development, and generalized programming"
authors = ["Soohee Kim <sssueing@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/joonyeobjeon/practice-problem1"

[tool.poetry.dependencies]
python = ">=3.7"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
pre-commit = "*"
black = "*"
flake8 = "*"
isort = "*"

[tool.poetry.group.docs.dependencies]
pydocstyle = {extras = ["toml"], version = "*"}

[tool.poetry.group.test.dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 101

[tool.isort]
profile = 'black'

[tool.pydocstyle]
convention = "google"
add-ignore = "D100,D101,D102,D103,D104,D105,D106,D107"

[tool.poetry.scripts]
cli = "practice.cli_shape:cli_shape"