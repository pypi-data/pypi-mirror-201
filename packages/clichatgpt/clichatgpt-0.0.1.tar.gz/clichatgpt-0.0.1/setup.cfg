[metadata]
name = clichatgpt
version = 0.0.1
description = CLI access to ChatGPT
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE
url = https://github.com/pchchv/clichat
keywords = clichat chatgpt cli python
project_urls = 
	Documentation = https://github.com/pchchv/clichat

[options]
packages = clichatgpt
install_requires = 
	openai>=0.27.2
	tiktoken
	rich
	pyyaml
	platformdirs

[options.entry_points]
console_scripts = 
	clichat = clichatgpt.__main__:main

[egg_info]
tag_build = 
tag_date = 0

