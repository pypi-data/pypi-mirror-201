[tool.poetry]
name = "tbl2star"
version = "1.0.1"
description = "A tool converting DYNAMO table files(.tbl) to RELION star files(.star)"
authors = ["Zhen Huang <hzvictor@zju.edu.cn>"]
readme = "README.md"
repository = "https://github.com/ZhenHuangLab/tbl2star.git"
documentation = "https://github.com/ZhenHuangLab/tbl2star#readme"


[tool.poetry.scripts]
tbl2star = 'tbl2star.main:app'

[tool.poetry.dependencies]
python = "^3.9"
typer = {extras = ["all"], version = "^0.7.0"}
starfile = "^0.4.11"
dynamotable = "^0.2.4"
eulerangles = "^1.0.2"
pandas = "^1.5.3"
numpy = "^1.24.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
