[build-system]
requires = ["setuptools"]#, "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "longitudinal_trends"
version='0.0.3'
description="Download long-term longitudinal Google Trends"
urls = {homepage = "https://github.com/Mohammad-sakir/longitudinalTrends"}
requires-python = ">=3.6"
authors = [
    {name = "Mohammad Saleh Ahsan Sakir", email="ahsansakir506@gmail.com"},
    {name = "Taeyong Park", email = "taeyongp@andrew.cmu.edu"}
]
license = {text="MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

keywords = [
    "google trends api search longtrends cross section"
]

dynamic = ["readme", "dependencies"]

[tool.setuptools]
packages = ["longitudinal_trends"]

[tool.setuptools.dynamic.readme]
file = ["README.md"]
content-type = "text/markdown"

[tool.setuptools.dynamic.dependencies]
file = ["requirements.txt"]