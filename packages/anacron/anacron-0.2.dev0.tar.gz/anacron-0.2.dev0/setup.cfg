[metadata]
name = anacron
version = attr:anacron.__version__
url = https://github.com/kbr/anacron
project_urls = 
	Homepage = https://github.com/kbr/anacron
	Code = https://github.com/kbr/anacron
	Issue tracker = https://github.com/kbr/anacron/issues
description = Background task runner for Python 3 with no configuration
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_file = LICENSE
author = Klaus Bremer
author_email = bremer@bremer-media.com
platform = any
keywords = background tasks, django
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[egg_info]
tag_build = 
tag_date = 0

