[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "buzz_agent"
version = "1.2.4"
authors = [{name = "dantezhu", email = "dantezhu@qq.com"}]
license = {text = "MIT"}
description = "agent for buzz system"
urls = {Homepage = "https://github.com/dantezhu/buzz"}
dependencies = ["requests", "whisper"]

[tool.setuptools]
zip-safe = false
script-files = ["buzz_agent/bin/run_buzz_agent.py"]
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
