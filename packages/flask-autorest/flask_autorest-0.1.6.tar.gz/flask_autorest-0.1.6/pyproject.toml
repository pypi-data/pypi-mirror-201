[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "flask_autorest"
version = "0.1.6"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "auto create restful apis for database, with the help of dataset."
dependencies = ["flask", "dataset"]

[project.urls]
Homepage = "https://github.com/dantezhu/flask_autorest"

[tool.setuptools]
zip-safe = false
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
