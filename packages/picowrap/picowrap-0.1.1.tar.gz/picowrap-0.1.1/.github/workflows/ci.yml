name: CI

on: 
  push:
    branches:
      - master
    pull_request:

jobs:
  ci:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flit
        flit install --pth-file --deps develop

    - name: Code Style
      run: |
        black . --check
        pylint src
        isort . --check

