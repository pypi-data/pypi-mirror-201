[tool.poetry]
name = "data-layer-lib"
version = "1.0.1"
description = "Database layer library"
authors = ["Arif Nawaz"]
readme = "README.md"
packages = [{include = "libdata", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "2.0.7"
psycopg2-binary = "^2.9.3"
alembic = "^1.10.2"
pydantic = "^1.10.7"
pylint = "^2.17.1"
black = "^23.3.0"
pytest = "^7.2.2"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.18.1"

[tool.poe.tasks]
format = "black src"
lint = "pylint src"

[tool.pylint.basics]
bad-names = ["foo", "bar", "toto"]
docstring-min-length = -1
good-names = ["i", "j", "run", "db"]

[tool.pylint."message control"]
confidence = ["HIGH", "CONTROL_FLOW", "INFERENCE", "INFERENCE_FAILURE", "UNDEFINED"]

disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "import-error",
    "raw-checker-failed",
    "not-callable",
    "too-few-public-methods"
]

[tool.pylint.main]
fail-under = 10
ignore = ["CSV"]
py-version = "3.9"

[tool.pylint.format]
indent-after-paren = 4
indent-string = "    "
max-line-length = 120
max-module-lines = 1000

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
