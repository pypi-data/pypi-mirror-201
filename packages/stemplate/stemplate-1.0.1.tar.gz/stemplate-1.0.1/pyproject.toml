[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "stemplate"
dynamic = ["version"]
authors = [
  { name="Author Name", email="author@email.adress" },
]
description = "A short description of the package."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Topic :: Software Development",
  "Intended Audience :: Developers",
]
dependencies = [
  "numpy==1.24.2",
]

[tool.setuptools_scm]
write_to = "src/stemplate/_version.py"

[project.scripts]
stemplate = "stemplate.__main__:main"

[project.urls]
"Homepage" = "https://gitlab.com/stemplate/pypack"
"Bug Tracker" = "https://gitlab.com/stemplate/pypack/issues"
"Documentation" = "https://stemplate.gitlab.io/pypack"
