[tox]
isolated_build = True
envlist = py37,py38,py39

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black calculator_olu_ile/calculator.py
    flake8 calculator_olu_ile/calculator.py
    mypy calculator_olu_ile/calculator.py
    coverage erase
    coverage run --include=tests/* -m pytest -ra
    coverage report -m
    coverage xml