[metadata]
name = burst
version = 3.1.37
author = dantezhu
author_email = zny2008@gmail.com
license = MIT
description = twisted with master, proxy and worker
url = https://github.com/dantezhu/burst
platforms = any

[options]
packages = find:
zip_safe = False
install_requires = 
	setproctitle
	twisted
	events
	netkit
	click
python_requires = >=3
scripts = burst/bin/burstctl

[options.packages.find]
exclude = ez_setup; examples; tests

[egg_info]
tag_build = 
tag_date = 0

