[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "burst"
version = "3.1.38"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "twisted with master, proxy and worker"
urls = {Homepage = "https://github.com/dantezhu/burst"}
requires-python = ">=3"
dependencies = [
    "setproctitle",
    "twisted",
    "events",
    "netkit",
    "click",
]

[tool.setuptools]
zip-safe = false
script-files = ["burst/bin/burstctl"]
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
