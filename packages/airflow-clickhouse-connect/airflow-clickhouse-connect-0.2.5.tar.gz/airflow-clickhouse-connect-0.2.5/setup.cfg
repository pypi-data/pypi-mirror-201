[metadata]
name = airflow-clickhouse-connect
summary = Provider for Apache Airflow. Implements airflow-clickhouse-connect package
description = Provides ClickHouseOperator, ClickHouseHook and ClickHouseSqlSensor for Apache Airflow based on mymarilyn/clickhouse-driver.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Amir Taherkhani
author_email = amirtaherkhani@outlook.com
url = https://github.com/amirtaherkhani
download_url = https://pypi.org/project/airflow-clickhouse-connect/#files
license = Apache License 2.0
license_files = 
	LICENSE
	NOTICE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Framework :: Apache Airflow
	Framework :: Apache Airflow :: Provider
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: System :: Monitoring
project_urls = 
	Documentation=https://github.com/amirtaherkhani/airflow-clickhouse-connect
	Bug Tracker=https://github.com/amirtaherkhani/airflow-clickhouse-connect/issues
	Source Code=https://github.com/amirtaherkhani/airflow-clickhouse-connect

[bdist_wheel]
python_tag = py3

[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.8
packages = find:
setup_requires = 
	setuptools
	wheel
install_requires = 
	apache-airflow>=2.5.0
	clickhouse_driver>=0.2.5
	apache-airflow-providers-mysql>=4.0.2
	pandas>=1.5
	lxml >=4.9.2
	numexpr >=2.6.1
	clickhouse-connect>=0.5.20

[options.entry_points]
apache_airflow_provider = 
	provider_info=airflow.providers.clickhouse.get_provider_info:get_provider_info

[files]
packages = airflow.providers.clickhouse

[egg_info]
tag_build = 
tag_date = 0

