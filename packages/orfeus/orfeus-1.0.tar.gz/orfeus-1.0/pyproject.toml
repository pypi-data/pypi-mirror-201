[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[metadata]
name = "orfeus"
version = "1.0"

[project]
name = "orfeus"
version = "1.0"
authors = [
  { name="Mary O. Richardson", email="maryrichardson@g.harvard.edu" },
]
description = "ORFeus: alternative ORF predictor"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "numpy>=1.21.5",
  "pandas>=1.3.5",
  "scipy>=1.7.3",
  "matplotlib>=3.5.3",
]

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

[project.scripts]
orfeusbuild = "orfeus.orfeusbuild:main"
orfeusrun = "orfeus.orfeusrun:main"
