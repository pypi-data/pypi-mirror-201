[tool.poetry]
name = "cjdb"
version = "1.0.0"
description = "Import city.json files to postgreSQL"
authors = ["Gina Stavropoulou <ginastavropoulou@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
shapely = "^2.0.1"
GeoAlchemy = "^0.7.2"
numpy = "^1.24.2"
pyproj = "^3.5.0"
requests = "^2.28.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.1.1"
isort = "^5.12.0"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
