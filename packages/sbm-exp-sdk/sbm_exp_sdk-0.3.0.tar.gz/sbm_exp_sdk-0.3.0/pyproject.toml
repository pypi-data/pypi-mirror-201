[tool.poetry]
name = "sbm-exp-sdk"
packages = [
  { include = "playground" }
]
version = "0.3.0"
description = "playground"
authors = ["mikhail.marin <mikhail.marin@sbermarket.ru>"]

[tool.poetry.dependencies]
python = ">=3.9 <3.11"
polars = "*"
pandas = "*"
s3fs = "*"
scipy = "^1.9.1"
loguru = "^0.6.0"
pygit2 = "^1.10.0"
boto3 = "1.21.0"
typer = {extras = ["all"], version = "^0.6.1"}
diskcache = "^5.4.0"
joblib = "*"
pyarrow = "*"
mlflow-skinny = "^1.28.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
black = "^22.6.0"
pre-commit = "^2.20.0"
autoflake = "^1.4"
mypy = "^0.961"
isort = "^5.10.1"
jupyter = "^1.0.0"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.venv
  | build
  | dist
  | configs
  )/
'''

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["core"]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
