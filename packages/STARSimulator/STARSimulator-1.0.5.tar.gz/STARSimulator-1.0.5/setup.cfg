[metadata]
name = STARSimulator
version = 1.0.5
author = STARS
author_email = jason.osoriomarin@cs.stonybrook.edu
description = STARS (Stony Brook Assembler and Run-time Simulator) is a MIPS Assembly simulator made for the purpose of education.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sbustars/STARS
project_urls = 
	Bug Tracker = https://github.com/sbustars/STARS/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy >= 1.5
	pyside6 >= 6.4.2

[options.packages.find]
where = src

[options.package_data]
* = *.csv, *.json, *.svg, *.md, *LICENSE

[options.entry_points]
console_scripts = 
	STARS = stars.sbumips:run

[egg_info]
tag_build = 
tag_date = 0

