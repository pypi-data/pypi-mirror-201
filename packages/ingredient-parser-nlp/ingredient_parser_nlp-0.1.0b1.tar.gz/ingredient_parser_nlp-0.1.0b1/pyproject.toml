[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# Use a slightly different name to avoid conflict with pre-existing package in pypi
name = "ingredient_parser_nlp"
dynamic = ["version"]
description = "A Python package to parse structured information from recipe ingredient sentences"
readme = "README.md"
license = { file="LICENSE"}
requires-python = ">=3.9"
keywords = ["recipe", "ingredient", "ingredients", "nlp", "parsing" ]
authors = [
    { name="Tom Strange", email="tpstrange@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "nltk",
    "python-crfsuite",
    "typing-extensions",
]

[project.urls]
Homepage = "https://github.com/strangetom/ingredient-parser/"
Documentation = "https://ingredient-parser.readthedocs.io/en/latest/"
Source = "https://github.com/strangetom/ingredient-parser"

[tool.setuptools]
packages = ["ingredient_parser"]

[tool.setuptools.dynamic]
version =  {attr = "ingredient_parser.__version__"}

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "-q",
    "--import-mode=importlib",
]
testpaths = [
    "tests",
]

[tool.black]
target-version = ["py39"]
include = "\\.py$"
extend-exclude = "\\.ipynb$"

[tool.isort]
profile = "black"
src_paths = ["ingredient_parser", "train", "tests"]


[tool.pyright]
include = ["ingredient_parser"]
exclude = ["**/__pycache__"]

[tool.flake8]
max-line-length = 88
filename = "*.py"
extend-ignore = [
    # import ordering set by isort
    "E402",
    # line breaks set by black
    "W503",
    # spaces around colons set by black
    "E203",
]
exclude = [
    "**/__pycache__",
    ".git",
    "venv"
]