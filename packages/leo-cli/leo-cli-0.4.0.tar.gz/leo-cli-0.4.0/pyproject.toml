[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "leo-cli"
version = "0.4.0"
authors = [
  { name="Johannes Degn", email="j@degn.de" },
]
description = "leo.org command line tool"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/joidegn/leo-cli"
"Bug Tracker" = "https://github.com/joidegn/leo-cli/issues"
