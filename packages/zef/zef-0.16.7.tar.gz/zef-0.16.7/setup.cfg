[versioneer]
vcs = git
style = pep440
versionfile_source = zef/_version.py
versionfile_build = zef/_version.py
tag_prefix = pyzef-

[libzef]
location = libzef
kind = source

[metadata]
name = zef
author = ZefHub.io
author_email = hello@zefhub.io
description = A data-oriented toolkit for graph data
url = https://github.com/zefhub/zef
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[egg_info]
tag_build = 
tag_date = 0

