[metadata]
name = pypbar
version = attr: pypbar.__version__
description = Python ProgressBar
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/koviubi56/pypbar
author = Koviubi56
author_email = koviubi56@duck.com
license = GPL
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = Development Status :: 4 - Beta
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = progress, bar, progressbar

[options]
packages = 
	pypbar
install_requires = 
	typing-extensions>=4.0.0
python_requires = >=3.7
package_dir = 
	=src
zip_safe = no

[options.package_data]
pypbar = py.typed

[pycodestyle]
ignore = E203

[pylama]
ignore = W503

[flake8]
extend-ignore = W503,S101
extend-exclude = venv,*cache*

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

