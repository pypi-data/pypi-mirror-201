[tool.poetry]
name = "atflagger"
version = "0.4.6"
description = "Simple method for flagging UWL data."
authors = ["Alec Thomson"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
astropy = "^5"
dask = "^2022"
matplotlib = "*"
h5py = "*"
numpy = "*"
tqdm = "*"
xarray = "*"
bokeh = "*"
distributed = "^2022"

[tool.poetry.group.dev.dependencies]
isort = "^5.11.4"
black = "^22.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
atflagger = 'atflagger:cli'