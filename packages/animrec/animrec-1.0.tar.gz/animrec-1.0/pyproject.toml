[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "animrec"
version = "1.0"
authors = [
  { name="Shamsheer", email="shamsheerkhalid99@gmail.com" },
]
description = " Anime Recommendation System is a project designed to give users Anime Watching recommendations based on the Anime they have already watched using various Machine Learning Techniques"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
animrec = "animrec.animrec:main"

[project.urls]
"Homepage" = "https://github.com/5ham5h33r/Anime_Recommendation_System"
"Bug Tracker" = "https://github.com/5ham5h33r/Anime_Recommendation_System/issues"
