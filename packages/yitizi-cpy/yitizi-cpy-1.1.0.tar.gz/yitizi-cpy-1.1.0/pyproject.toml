[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=7"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.pyi", "*.tsv"]

[tool.setuptools_scm]
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.cibuildwheel]
build-frontend = "build"
skip = "*musllinux*"

[tool.cibuildwheel.linux]
archs = ["x86_64", "i686", "aarch64"]

[tool.cibuildwheel.macos]
archs = ["universal2"]

[tool.cibuildwheel.windows]
archs = [
    "x86",
    "AMD64",
    # "ARM64",
]

[tool.isort]
multi_line_output = 3
combine_as_imports = true
line_length = 88
profile = "black"

[tool.black]
line-length = 88

[tool.mypy]
disable_error_code = []
ignore_missing_imports = true
show_error_codes = true

[project]
name = "yitizi-cpy"
authors = [
    { name = "Yuanhao 'Nyoeghau' Chen", email = "nyoeghau@nyoeghau.com" },
]
description = "Yitizi (異體字): Variant Sinographs"
dynamic = ["version"]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 1 - Planning",
    "Operating System :: OS Independent",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/edward-martyr/yitizi-cpy"
"Bug Tracker" = "https://github.com/edward-martyr/yitizi-cpy/issues"
