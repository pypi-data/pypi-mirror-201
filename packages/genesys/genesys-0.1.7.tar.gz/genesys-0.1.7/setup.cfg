[metadata]
name = genesys
description = generates files and dependences for cgi projects
version = attr: genesys.__version__
long_description = file: README.rst
keywords = cg, asset, shot, api, cg production, asset management
author = Aderemi Adesada
author_email = adesadaaderemi@gmail.com
url = https://eaxum.com
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Flask
	Intended Audience :: Developers
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Multimedia :: Graphics

[options]
zip_safe = False
packages = find:
install_requires = 
	itsdangerous==2.0.1
	flask==1.1.1
	flask-restful==0.3.8
	Werkzeug==1.0.1
	gevent==21.8.0
	gunicorn==20.1.0
	
	click==6.7
	rq==1.8.0
	redis==3.5.3
	Jinja2==3.0.3
	bpy==3.4.0

[options.package_data]
* = app/template_files/*

[options.packages.find]
include = genesys*

[options.extras_require]
prod = 
	gunicorn
	gevent
dev = 
	wheel
test = 
	pytest==5.2.0
	fakeredis

[egg_info]
tag_build = 
tag_date = 0

