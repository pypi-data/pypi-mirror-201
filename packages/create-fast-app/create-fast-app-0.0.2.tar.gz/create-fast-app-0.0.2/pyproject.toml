[build-system]
requires = ["setuptools>=61.0", 'setuptools_scm>=6.2']
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ['create_fast_app', 'create_fast_app.templates']

[tool.setuptools_scm]

[project]
name = "create-fast-app"
version="0.0.2"
authors = [
  { name="Nedu Ekeruche", email="cekeruche@icloud.com" },
]
description = "A small package to bootstrap a fast api application"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
]

[project.urls]
Homepage = "https://github.com/Chinedu-E/create_fast_app"


[project.scripts]
create-fast-app = 'create_fast_app.cli:create_fastapi_app'