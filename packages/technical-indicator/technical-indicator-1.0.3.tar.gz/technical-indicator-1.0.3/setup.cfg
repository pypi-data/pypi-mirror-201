[metadata]
name = technical-indicator
version = attr: technical_indicator.__version__
author = Nguyen Truong Long
author_email = contact@nguyentruonglong.com
description = Technical Indicator is a Python package for calculating technical indicators from financial time series datasets
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nguyentruonglong/technical-indicator
project_urls = 
	Bug Tracker = https://github.com/nguyentruonglong/technical-indicator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5.3
install_requires = 
	numpy
	pandas

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
test = 
	pytest

[options.package_data]
* = 
	*.txt

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

