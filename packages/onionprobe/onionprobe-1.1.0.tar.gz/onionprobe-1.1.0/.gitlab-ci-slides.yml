slides:
  image: debian:bullseye
  script:
    - apt-get update
    - apt-get install -y git
    - git submodule update --init --recursive
    - vendors/onion-tex-slim/scripts/provision-docs-build
    - make -C docs/slides all
    - mkdir public
    - find docs/slides -name '*.pdf' -exec cp {} public \;
  artifacts:
    paths:
      - public
  only:
    - main
