[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "restructure"
version = "0.2.0"
authors = [
    { name = "dstodev", email = "dstodev@gmail.com" },
]
description = "Restructure dictionary values by key"
readme = "README.md"
requires-python = ">=3.6"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/dstodev/restructure"
