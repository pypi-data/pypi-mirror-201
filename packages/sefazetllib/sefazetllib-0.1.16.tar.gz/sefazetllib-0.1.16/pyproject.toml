[tool.poetry]
name = "sefazetllib"
version = "0.1.16"
description = "sefazetllib is a library that provides a simplified and abstracted way to construct ETL/ELT pipelines."
license = "Apache-2.0"
authors = ["Felipe Gochi <felipe.gochi@elogroup.com.br>"]
maintainers = [
    "Bruno Santos <bruno.santos@elogroup.com.br>",
    "Felipe Alcantara <felipe.alcantara@elogroup.com.br>",
    "Felipe Gochi <felipe.gochi@elogroup.com.br>",
    "Leandro Martins <leandro.martins@elogroup.com.br>",
    "Luiz Machado <luiz.machado@elogroup.com.br>",
    "Matheus Xavier <matheus.xavier@elogroup.com.br>",
    "Rafael Borges <rafael.borges@elogroup.com.br>",
]

readme = "README.md"

repository = "https://sa-east-1.console.aws.amazon.com/codesuite/codecommit/repositories/jobs-lib-sefaz-ce/browse?region=sa-east-1"
documentation = "https://main.daseasp5gkpi2.amplifyapp.com/"

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [{ include = "sefazetllib" }]

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^1.3"
pyarrow = "^6.0"
pydeequ = "^1.0"
boto3 = "^1.26"

[tool.poetry.group.test.dependencies]
pandas = "^1.3"
pyarrow = "^6.0"
pyspark = "^3.0"
pydeequ = "^1.0"
boto3 = "^1.26"
mypy = "^1.0"
isort = "^5.11"
black = "^23.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4"
mkdocs-material = "^9.0"
mkdocs-material-extensions = "^1.1"

[tool.poetry.group.dev.dependencies]
pandas = "^1.3"
pyarrow = "^6.0"
pyspark = "^3.0"
pydeequ = "^1.0"
boto3 = "^1.26"
mypy = "^1.0"
isort = "^5.11"
black = "^23.1"
mkdocs = "^1.4"
mkdocs-material = "^9.0"
mkdocs-material-extensions = "^1.1"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["F401", "E501"]

[tool.isort]
profile = "black"
skip = ["__init__.py"]
