[package]
name = "timescope"
version = "0.1.1"
edition = "2021"
license = "MIT"
homepage = "https://github.com/evertoncolling/timescope"
repository = "https://github.com/evertoncolling/timescope.git"
readme = "README.md"
authors = ["Everton Colling <evertoncolling@gmail.com>"]
include = [
    "/pyproject.toml",
    "/README.md",
    "/LICENSE",
    "/src",
    "/.cargo",
    "!__pycache__",
    "!*.so"
]

[lib]
name = "timescope"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18.1", features = ["extension-module", "abi3-py37"] }
approx = "0.5.1"
