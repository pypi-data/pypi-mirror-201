[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "timescope"
description = "Simple Python library written in Rust for analyzing and scoping out patterns in time series data"
repository = "https://github.com/evertoncolling/timescope"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
license = { text = "MIT" }

[tool.maturin]
features = ["pyo3/extension-module"]

[project.urls]
homepage = "https://github.com/evertoncolling/timescope"
documentation = "https://github.com/evertoncolling/timescope"
repository = "https://github.com/evertoncolling/timescope"
