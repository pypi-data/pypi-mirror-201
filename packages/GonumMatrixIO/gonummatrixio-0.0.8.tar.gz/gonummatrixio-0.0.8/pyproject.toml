[build-system]
requires = ["hatchling", "numpy"]
build-backend = "hatchling.build"

[project]
name = "GonumMatrixIO"
version = "0.0.8"
authors = [
  { name="Hayden McAlister", email="haydenmcalister49@gmail.com" },
]
description = "A package to define functions that allow for easy read/writing of binary files used by golang's Gonum"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hmcalister/gonum-matrix-io"
"Bug Tracker" = "https://github.com/hmcalister/gonum-matrix-io/issues"