company: acorncorp
author: Obiwan
runtime: python
blueprints:
    - ApiGateway:
        id: SaCExample.ApiGateway
        description: This blueprint is built to ensure that ApiGateway is meeting ent policies.
        version: 2022.11.30
        type: Component
        context:
          datasensitivity: [business sensitive, public]
          impact: [high, medium, low]
        supports:
          csp:
            - aws
            - azure
            - gcp
          resourceTypes:
            - AWS::S3
          compliance:
            - NIST 800-53 R5
            - ISO27001
        runWhen: 
          - resourceType
          - context
          - auto (default)
          - always
