[metadata]
name = terrario
version = 0.0.4
author = MaitreRenard18, Wagister
author_email = maitre.renardowo@gmail.com
description = A 2D mining game made with Pygame.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MaitreRenard18/Terrario-2
project_urls = 
	Bug Tracker = https://github.com/MaitreRenard18/Terrario-2/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	importlib-metadata; python_version < "3.8"
	pygame >= 2.1.1
	opensimplex
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

