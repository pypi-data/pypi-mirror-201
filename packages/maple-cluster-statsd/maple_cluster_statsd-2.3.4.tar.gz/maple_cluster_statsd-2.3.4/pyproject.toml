[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "maple_cluster_statsd"
version = "2.3.4"
authors = [{name = "dantezhu", email = "zny2008@gmail.com"}]
license = {text = "MIT"}
description = "upload maple cluster stat to statsd"
dependencies = ["statsd"]

[project.urls]
Homepage = "https://github.com/dantezhu/maple_cluster_statsd"

[tool.setuptools]
zip-safe = false
platforms = ["any"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["ez_setup"] # examples; tests
namespaces = false
