[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'

[tool.poetry]
name = 'bambooapi-client'
version = '1.18.7'
description = 'Bamboo Flexibility API'
authors = ['BambooEnergy <development@bambooenergy.tech>']
readme='README.md'
license='MIT'
repository = 'https://github.com/bambooenergy/mvp-api-client'
keywords = ['OpenAPI', 'OpenAPI-Generator', 'Bamboo Flexibility API']
classifiers=[
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]
include = ['README.md', 'CHANGELOG.md']

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python_dateutil = "~2.8"
urllib3 = "~1.26"
numpy = "~1.21"
pandas = "~1.4"

[tool.poetry.dev-dependencies]
tox = '*'
pytest = '~7.1'
flake8 = '~4.0'
flake8-broken-line = '*'
flake8-builtins = '*'
flake8-bugbear = '*'
flake8-docstrings = '*'
flake8-import-order = '*'
flake8-print = '*'
flake8-pytest-style = '*'
flake8-quotes = '*'
pep8-naming = '*'
