[tool.poetry]
name = "rnaget-client"
version = "0.0.1"
description = "A python client to query the RNAget compliant servers"
authors = ["Emilio <righiemilio@gmail.com>"]
readme = "README.md"
packages = [{include = "rnaget_client"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
scriv = {extras = ["toml"], version = "^1.2.1"}


[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
